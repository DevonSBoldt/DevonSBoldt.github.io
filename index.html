    <style> 
        .collapsible{ 
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 700;
            text-align: center;
            background-color: #1d3557;
            color: #FFFFFF;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            outline: none;
            font-size: 20px;
        }
        
        .active, .collapsible:hover {
        background-color: #14213d;
        }
        
        .content {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #ade8f4;
            color:#33475b;
            font-weight: 700;
            text-align: left;
            font-size: 25px;
        }

        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            color: #14213d;
        }

            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
        p{ 
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
        }

         /* Background Color to Navigation Bar */
        .navigation_bar {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .navigation_bar a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Choosing the color of the links */
        .navigation_bar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .navigation_bar a.active {
            background-color: #04AA6D;
            color: white;
        }

    </style>
