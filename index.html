<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="style.css">
        <!-- Importing Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    
    <style>         
        h1 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 60px;
            color: #E6E6E6; /* Light grey for visibility against dark background */
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 30px;
            color: #C4C6E7; /* Subtle pastel blue for better visibility */
            margin-top: 15px;
        }

        body {
            background-color: #1A1B26; /* Slightly lighter dark background for contrast */
            color: #EAEAEA; /* Light grey text for better readability */
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        p { 
            text-align: center;
            font-size: 15px;
            color: #EAEAEA; /* Matching with overall text color */
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #1A1B26;
            padding: 10px;
        }

        .grid-item {
            background-color: #3D3F4F; /* Dark grey */
            border: 1px solid #00D1FF; /* Cyan border */
            padding: 20px;
            font-size: 30px;
            color: #F5F5F5; /* Lighter color for grid text */
            text-align: center;
        }

        .typewrite { 
            color: #00D1FF; /* Cyan for dynamic text effect */
            text-align: center;
            font-size: 60px;
            margin-top: 20px;
        }

        .navigation_bar {
            display: flex;
            justify-content: center;
            background-color: #2C2E3A; /* Darker background for nav bar */
            padding: 10px;
        }

        .navigation_bar a {
            color: #F5F5F5; /* Matches the text color of the body */
            text-align: center;
            padding: 12px 24px; /* Adjusted padding for better spacing */
            text-decoration: none;
            font-size: 18px;
            font-family: 'Roboto', sans-serif; /* Clean and modern font */
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0 12px;
            border-radius: 30px; /* Rounded edges for a softer look */
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Light shadow for better readability */
        }

        .navigation_bar a:hover {
            background-color: #F5F5F5; /* Cyan on hover */
            color: #00D1FF;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); /* Increased shadow on hover */
            border-radius: 30px;
        }

        .navigation_bar a.active {
            background-color: #00D1FF; /* Cyan for the active link */
            color: #fff;
            border-radius: 30px;
        }

    </style>
    
    <body>
        <div class="navigation_bar">
            <a href="index.html" rel="noopener noreferrer">Homepage</a>
            <a href="about.html" rel="noopener noreferrer">About Me</a>
            <a href="contact.html" rel="noopener noreferrer">Contact Me</a> 
            <a href="project.html" rel="noopener noreferrer">Projects</a>
            <a href="todo.html" rel="noopener noreferrer">Things I'm working on</a>  
            <a href="Random.html" rel="noopener noreferrer">Random</a> 
        </div>
        
        <div> 
            <h1>Hello, I am Devon Boldt</h1>
        </div>
                
        <div style="text-align: center;"> 
            <span class="typewrite" data-period="2000" data-type='[ "Software Engineer", "Software Developer", "Full-Stack Developer", "Web Developer", "Student"]'>
                I am a: <span class="wrap"></span>
            </span>
        </div> 
        <div>
            <h2>Welcome to my website, feel free to click around</h2>
        </div>     
        <script src="text.js"></script>
    </body>
</html>
