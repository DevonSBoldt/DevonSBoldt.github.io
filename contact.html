    <style>
        /* Styling for the contact icons and details */
        .contact-section {
            text-align: center;
            margin-top: 50px;
        }

        .contact-section a {
            color: #ffffff;
            margin: 0 20px;
            font-size: 40px; /* Unified size for both icons and text */
            transition: color 0.3s ease, transform 0.3s ease; /* Smooth hover effect */
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px; /* Add space below each element */
        }

        .contact-section a:hover {
            color: #04AA6D; /* Change color on hover */
            transform: scale(1.1); /* Slight zoom on hover */
        }

        /* Flexbox container for contact details */
        .contact-details {
            display: flex;
            justify-content: center;
            gap: 60px; /* Space between email and phone */
            margin-top: 30px;
            color: #ffffff;
            font-size: 40px; /* Unified size for text */
            align-items: center;
        }

        /* Style for bold labels and normal text */
        .contact-details strong {
            font-weight: 700; /* Bold weight for labels */
        }

        .contact-details span {
            font-weight: 400; /* Normal weight for email address and phone number */
        }

        .contact-details a {
            color: #ffffff;
            text-decoration: none;
        }

        .contact-details a:hover {
            color: #04AA6D; /* Hover color */
        }

        /* Styling for section title */
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            font-size: 60px; /* Larger font for section title */
            margin-top: 20px;
        }
    </style>
</head>
